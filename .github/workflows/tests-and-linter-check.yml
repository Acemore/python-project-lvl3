name: tests-and-linter-check

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  tests-and-linter-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install depenpencies
        run: 
          pip install poetry
          pip install bs4
          pip install flake8
          pip install pytest
          pip install pytest-cov
          pip install requests-mock
                
      - name: Run lint task
        run: make lint

      - name: Run tests
        run: make test

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: 981f3fe1abbc0a2c0dc9f2dcc2119860dce2ab7d2b488061603d6216901bfd68
        with:
          coverageCommand: make test-coverage
          debug: true
